{% extends 'account/index.html' %}
{% block contentinner %}
<div class="table-responsive">
    <table id="myTable" class="table table-striped
    table-hover	
    table-bordered
    table-secondary
    align-middle">
    
            <caption>Cities</caption>
        <thead class="table-dark">
            <tr>
                <th>City</th>
                <th>City Id</th>
                <th>Region</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for city in cities %}
                <tr class="table-primary" >
                    <td>{{city.city}}</td>
                    <td>{{city.cityId}}</td>
                    <td>{{city.region}}</td>
                </tr>
                {% endfor %}        
            </tbody>
    </table>
</div>

{% endblock contentinner %}
